{% macro productCard(product) %}
<div class="product card">
    <div class="card-body d-flex flex-row justify-content-between">
        <div class="ms-3">
            <h5 class="card-title mb-0">{{ product.nombre }}</h5>
            <p class="card-text">
                <small class="text-muted">{{ product.categoria.nombre }}</small>
            </p>

            <p class="fs-3">$ {{ product.precio }}</p>

            <p class="card-text">
                {% if product.description != null %}
                <small class="text" data-testid="description">{{ product.detalle }}</small>
                {% endif %}
            </p>
        </div>

        <div class="flex-grow-1 d-flex align-items-center justify-content-end ">
            <div class="col-sm-2">
                <!-- Si tiene definido CartProduct quiere decir que estamos en el carrito -->
                <form action="product/details/{{ product.id }}" method="GET">
                    <input type="text" class="d-none" name="productid" value="{{ product.id }}">
                    <button type="submit" class="btn btn-outline-dark mb-2">Me interesa</button>
                </form>
                <!-- Boton para eliminar un producto-->
                <form action="product/eliminar/{{ product.id }}" method="GET" id="btnEliminar">
                    <input type="text" class="d-none" name="productidE" value="{{ product.id }}">
                    <button type="button" class="btn btn-outline-danger mb-2">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('btnEliminar').addEventListener('submit', function (event) {
        event.preventDefault();
        Swal.fire({
            title: '¿Estás seguro de que quiere eliminar este producto?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6982E8',
            confirmButtonText: 'Confirmar',
            cancelButtonText: 'Cerrar',
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    '¡Eliminado!',
                    'La operación ha sido realizada.',
                    'success'
                ).then(() => {
                    window.location.href = '/';
                });
            }
        });
    });
</script>
