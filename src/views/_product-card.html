{% macro productCard(product) %}
<div class="product card">
    <div class="card-body d-flex flex-row">
        <div class="ms-3">
            <h5 class="card-title mb-0">{{ product.nombre }}</h5>
            <p class="card-text">
                <small class="text-muted">{{ product.categoria.nombre }}</small>
            </p>

            <p class="fs-3">$ {{ product.precio }}</p>

            <p class="card-text">
                {% if product.description != null %}
                <small class="text" data-testid="description">{{ product.detalle }}</small>
                {% endif %}
            </p>
        </div>

        <div class="flex-grow-1 d-flex align-items-center justify-content-end">
            <!-- Si tiene definido CartProduct quiere decir que estamos en el carrito -->
            <form action="/cart" method="POST">
                <input type="text" class="d-none" name="productid" value="{{ product.id }}">
                <button type="submit" class="btn btn-outline-dark">Agregar a carrito</button>
            </form>
        </div>
    </div>
</div>
{% endmacro %}
