{% extends "_base.html" %}

{% block title %} Alquiler {% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="../static/css/formstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{%endblock%}

{% block main %}
    <div class="container" id="containerPost">
        <div class="form-content">
            <h1 id="title">Alquilar producto</h1>
            <form action="/alquilar/{{product_id}}" method="post" id="formPostAlquiler" enctype="multipart/form-data">
                <div class="input-group" id="inputPost">
                    <div class="input-field" id="nombreApellidoInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre Apellido" style="text-transform:uppercase;" name="nombreApellido" >
                    </div>
                    <div class="input-field" id="nroTarjetaInput">
                        <i class="fa-solid fa-credit-card"></i>
                        <input type="text" name="nroTarjeta" placeholder="Número de tarjeta" required minlength="16" maxlength="16">
                    </div>
                    <div class="input-field" id="codSegInput">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="codSeg" placeholder="Código de seguridad" required minlength="3" maxlength="3">
                    </div>
                    <div class="col">
                        <label for="Fecha">Fecha</label>
                        <i class="fa-regular fa-calendar"></i>
                        <input type="month" name="fecha" id="fecha" placeholder="Fecha de Venc" class="form-control" value="2019-08" style="background-color: #515966; color:white">
                    </div>
                </div>
                <br>
                <div class="btn-field">
                    <button id="cancel" type="button" style="background-color: #d33;">Cancelar</button>
                    <button id="post" type="submit">Alquilar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formPostAlquiler').addEventListener('submit', function(event){
            event.preventDefault();

            Swal.fire({
                title: '¿Desea alquilar el producto?',
                showDenyButton: true,
                confirmButtonColor: '#6982E8',
                confirmButtonText: 'Confirmar',
                denyButtonText: 'Cerrar',
                reverseButtons: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: '¡Usted ha alquilado su producto!',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1200,
                    }).then(() => {
                        event.target.submit();
                    });
                };
            });
        });
    </script>

    <script>
        document.querySelector('#cancel').addEventListener('click', function(event) {
            Swal.fire({
                title: '¿Estás seguro de que quiere abandonar el lugar?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6982E8',
                confirmButtonText: 'Salir',
                cancelButtonText: 'Seguir aquí',
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        '¡Cancelada!',
                        'La operación ha sido cancelada.',
                        'success'
                    ).then(() => {
                        window.location.href = '/';
                    });
                }
            });
        });
    </script>

{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{% endblock %}
